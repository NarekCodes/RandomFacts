<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rickroll Background</title>
    <style>
      /* Make the video cover the full screen */
      #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1; /* Keeps the video in the background */
      }

      /* Simple content styling */
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        font-size: 2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Full-screen background video -->
    <video id="bg-video" autoplay loop>
      <source src="./Rickroll.mp4" type="video/mp4" />
      <!-- If the video format is not supported, show this text -->
      Your browser does not support the video tag.
    </video>

    <!-- Content -->
    <div class="content">
      <h1>Get Rickrolled!</h1>
      <p>Enjoy the show while you're here!</p>
      <p>Thank you Narek for this amazing prank :)</p>
    </div>
  </body>
</html>
